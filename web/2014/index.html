<!DOCTYPE html>
<html lang="en">
<head>
	<title>2014 Music Sampler</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../bootstrap-3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="../css/cover.css" rel="stylesheet">
	<style>
		.picker {
			font-size:24px;
		}
		.tray {
			margin-bottom: 30px;
			min-width: 450px;
		}
		.other {
			margin-top:20px;
			margin-bottom:40px;
		}
	</style>
</head>
<body

	<div class="site-wrapper">
		<div class="site-wrapper-inner">
			<div class="cover-container">

				<div class="inner cover">
					<h1 class="cover-heading" style="background-color: white; color: black;">2014</h1>

					<div id="songs">
					</div>
				</div>

				<div class="mastfoot">
					<div class="inner">
						<div class="row" id="tray">
						</div>
						<div class="other">
							<a href="../years.html"><h3>Other years</h3></a>
						</div>

						<div class="spotify">
							Listen on
							<a href="http://open.spotify.com/user/lovetechnique/playlist/2tcQF7d8hB392V31jjvTai"><img src="/spotify.png" /></a>
						</div>
					</div>
				</div>
			</div>
	</div>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="../bootstrap-3.3.1/js/bootstrap.min.js"></script>
	<script>
		var tray = $('#tray');

		var songs = [
			{title: "Do You", artist:"Spoon" },
			{title: "I (Love Myself)", artist:"Kendrick Lamar" },
			{title: "That's Not Me", artist:"Hercules And Love Affair" },
			{title: "After the Disco", artist:"Broken Bells" },
			{title: "Left Hand Free", artist:"alt-J" },
			{title: "Seasons (Waiting On You)", artist:"Future Islands" },
			{title: "Talking Backwards", artist:"Real Estate" },
			{title: "Let Her Go", artist:"Mac Demarco" },
			{title: "A Taste of Silver", artist:"Until The Ribbon Breaks" },
			{title: "Going Out", artist:"Hospitality" },
			{title: "Figure It Out", artist:"Royal Blood" },
			{title: "Jealous (I Ain't With It)", artist:"Chromeo" },
			{title: "Red Eyes", artist:"The War On Drugs" },
			{title: "Another Man", artist:"Itch" },
			{title: "Kill the Fun", artist:"Haley Bonar" },
			{title: "Never Say Never", artist:"Basement Jaxx" },
			{title: "The Who's Who of Who Cares", artist:"Museum Of Love" },
			{title: "Don't Wanna Lose", artist:"Ex Hex" },
			{title: "Shelter Song", artist:"Temples" },
			{title: "Heartbeat", artist:"Allo, Darlin'" }
			];

		for (var s=0; s < songs.length; s++) {
			var song = (s+1) < 10 ? '0'+(s+1) : ""+(s+1);
			var clazz = s == 0 ? "current" : "hidden";
			$('#songs').append('<div id="'+song+'" class="inner cover '+clazz+'"><h3>Track '+
			song+'</h3><h1>'+songs[s].title+'</h1><h3>by '+songs[s].artist+'</h3></div>'
			);
		}

		for (var i=0; i < songs.length; i++) {
			var link = (i+1) < 10 ? '0'+(i+1) : ""+(i+1);
			tray.append('<a class="picker" href="#'+link+'">'+link+'</a> ');
			if (i < 19) {
				tray.append(' | ');
			}
		}

		$('.picker').on('click', function(source) {
			$('.current').addClass('hidden');
			$('.current').removeClass('current');

			var id = $(source.target).text();
			var shown = $('#'+id);
			shown.removeClass('hidden');
			shown.addClass('current');
		});
	</script>
</body>
</html>
